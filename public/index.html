      <script>
        function showYT(response){
          function tplawesome(e,t){
             res=e;
             for(var n=0;n<t.length;n++){
            res=res.replace(/\{\{(.*?)\}\}/g,
                  function(e,r){
                      return t[n][r]
                  })
             }
             return res
          }

          $("#YTresults").html("");
          $.each(response.ids, function(index, item) {
              $.get("item.html", function(data) {
                  $("#YTresults").append(tplawesome(data, [{"title":item.title, "videoid":item.id}]));
              });
          });
          // resetVideoHeight();
          //
          // $(window).on("resize", resetVideoHeight);
          //
          // function resetVideoHeight() {
          //     $(".video").css("height", $("#results").width() * 9/16);
          // }
        };

        function loadPlaylist(url_call){
          var res = url_call.split("/");
          console.log(res);
          $.ajax({
            url: '/playlist',
            data: {
              'user_id': res[5],
              'playlist_id': res[7]
            },
            success: function(response) {
              showYT(response);
            }
          })
        };


        function youtube(){
          $.ajax({
            url: '/youtube',
            data: {
              'origin': 1
            },
          success: function(response) {
        //    console.log("ajax response.result: ", response);
            showYT(response);
          }
          });
        //  window.location.replace("/yt");
        };

        function showFavorite(){
          $("#user-playlist").hide("slow");
          if($('#user-artists').is(':visible')){
          $("#user-artists").hide("slow");
          }
          if($('#user-artists').is(':hidden')){
            $("#user-artists").show("slow");
          }

        }

        function showPlaylist(){
            // console.log("here");
            $("#user-artists").hide("slow");
            if($('#user-playlist').is(':visible')){
            $("#user-playlist").hide("slow");
            }
            if($('#user-playlist').is(':hidden')){
              $("#user-playlist").show("slow");
            }

        };
      </script>

    <script>
      (function() {
        $("#user-playlist").hide();
        $('#user-artists').hide();
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var userPlaylistSource = document.getElementById('user-playlist-template').innerHTML,
            userPlaylistTemplate = Handlebars.compile(userPlaylistSource),
            userPlaylistPlaceholder = document.getElementById('user-playlist');

        var userArtistsSource = document.getElementById('user-artists-template').innerHTML,
            userArtistsTemplate = Handlebars.compile(userArtistsSource),
            userArtistsPlaceholder = document.getElementById('user-artists');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            // oauthPlaceholder.innerHTML = oauthTemplate({
            //   access_token: access_token,
            //   refresh_token: refresh_token
            // });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response);
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                  $("#user-playlist").hide();
                  $('#user-artists').hide();
                }
            });
            //playlists of the user
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {

                  userPlaylistPlaceholder.innerHTML = userPlaylistTemplate(response);
                  //get the artists of the playlist chosen (first one for now)
                }
            });
            $.ajax({
                url: '/artists',
                success: function(response) {
                  console.log(response);
                  userArtistsPlaceholder.innerHTML = userArtistsTemplate(response);
                  //get the artists of the playlist chosen (first one for now)
              }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
              $("#user-playlist").hide();
              $('#user-artists').hide();
          }

          //     });
          //   });

        })();
