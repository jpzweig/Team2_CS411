    <div class="indent">
      <h2> SEARCH TRACK </h2>
      <input type="text" id="track">
      <button id="submit-button">submit</button>
      <div class="results">
        <p2 id="one"></p2>
        <p2 id="two"></p2>
        <p2 id="three"></p2>
        <p2 id="four"></p2>
        <p2 id="five"></p2>
      </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var userPlaylistSource = document.getElementById('user-playlist-template').innerHTML,
            userPlaylistTemplate = Handlebars.compile(userPlaylistSource),
            userPlaylistPlaceholder = document.getElementById('user-playlist');

        // var oauthSource = document.getElementById('oauth-template').innerHTML,
        //     oauthTemplate = Handlebars.compile(oauthSource),
        //     oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            // oauthPlaceholder.innerHTML = oauthTemplate({
            //   access_token: access_token,
            //   refresh_token: refresh_token
            // });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            //playlists of the user
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userPlaylistPlaceholder.innerHTML = userPlaylistTemplate(response);
                  //get the artists of the playlist chosen (first one for now)
                  var url_call = response["items"][0]["tracks"]["href"];
                  $.ajax({
                    url: url_call,
                    headers: {
                      'Authorization': 'Bearer ' + access_token
                    },
                    success: function(res) {
                      var artists = {};
                      res["items"].forEach(function(arr){
                        var name = arr["track"]["artists"][0]["name"];
                        artists[name] = (artists[name] || 0) + 1;
                      });
                      console.log(artists);
                    }
                  })
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          // document.getElementById('obtain-new-token').addEventListener('click', function() {
          //   $.ajax({
          //     url: '/refresh_token',
          //     data: {
          //       'refresh_token': refresh_token
          //     }
          //   }).done(function(data) {
          //     access_token = data.access_token;
          //     oauthPlaceholder.innerHTML = oauthTemplate({
          //       access_token: access_token,
          //       refresh_token: refresh_token
          //     });
          //   });
          // }, false);


          //GET RESULTS HERE
          var el = document.getElementById('submit-button');
          if(el){
            console.log("hi");
            el.addEventListener('click', function() {
              var value = $( "input" ).val();
              console.log(value);
              $.ajax({
                url: '/search',
                data: {
                  'q': value
                }
              }).done(function(data) {
                  //Populate data to html
                  var arr = data.body.tracks.items;
                  //array of paragraph ids
                  var arr_p = ["one", "two", "three", "four", "five"];

                  for (i = 0; i < arr.length; i++) {
                    //parsing the data
                    var album = arr[i].album.name;
                    var artist = arr[i].artists[0].name;
                    var name = arr[i].name;
                    var result = "<pre> Artist: " + artist + "<br> Title: " + name + "<br> Album: " + album +"</pre>";
                    //arr_p[i] represents the id of the paragraph in html that it will get parsed into
                    document.getElementById(arr_p[i]).innerHTML = result;
                  }
              });
            }, false);
          }
        }
      })();
    </script>
  </body>
